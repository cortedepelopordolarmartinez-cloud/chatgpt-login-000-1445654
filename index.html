<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error 404 (Not Found)!!1</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #ffffff; color: #333; text-align: center; padding-top: 10%; margin: 0; overflow: hidden; }
        .container { max-width: 600px; margin: auto; }
        img { width: 150px; margin-bottom: 20px; }
        h1 { font-size: 24px; color: #202124; }
        p { color: #5f6368; font-size: 14px; }
        .btn { display: inline-block; padding: 12px 24px; background: #1a73e8; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: 500; margin-top: 20px; text-decoration: none; }
        /* Capa de la broma */
        #trolleo { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1000; display: none; pointer-events: none; }
    </style>
</head>
<body onclick="activarBroma()">

    <div class="container">
        <img src="https://www.google.com" alt="Google Robot">
        <h1>404. <ins>Se ha detectado un error de red.</ins></h1>
        <p>Los controladores de entrada (ratón/teclado) necesitan sincronizarse con el servidor de Google.</p>
        <div class="btn">Sincronizar ahora</div>
    </div>

    <!-- Fondo loco que se activa -->
    <div id="trolleo"></div>

    <script>
        function activarBroma() {
            // 1. BLOQUEO DE RATÓN (Hardware Lock)
            document.body.requestPointerLock();

            // 2. EFECTOS VISUALES
            const capa = document.getElementById('trolleo');
            capa.style.display = 'block';
            
            const colorFlash = setInterval(() => {
                capa.style.backgroundColor = `rgba(${Math.random()*255}, 0, 0, 0.3)`;
            }, 80);

            // 3. EFECTO DE SONIDO (Pitido de error)
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const beep = setInterval(() => {
                const osc = audioCtx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(440, audioCtx.currentTime);
                osc.connect(audioCtx.destination);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.1);
            }, 500);

            // 4. TEMPORIZADOR DE 1 MINUTO (60000ms)
            setTimeout(() => {
                document.exitPointerLock();
                clearInterval(colorFlash);
                clearInterval(beep);
                capa.style.display = 'none';
                alert("CONEXIÓN RESTAURADA. ¿Te ha gustado el viaje?");
            }, 60000);
        }
    </script>
</body>
</html>
